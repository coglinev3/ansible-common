---
# file: roles/ansible-common/vars/Ubuntu-18.yml

#
# variables for 18.04 LTS (Bionic Beaver) and 18.10 (Cosmic Cuttlefish)
#

# list of essential packages for ansible modules
__essential_packages:
  - python-apt
  - python-selinux
  - python-semanage
  - python-lxml
  - git
  - unzip

# list of common packages
__common_packages:
  - net-tools
  - psmisc
  - curl
