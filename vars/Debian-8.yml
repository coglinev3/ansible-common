# file: roles/ansible-common/vars/Debian-8.yml

#
# variables for Debian 8 (Jessie)
#

# list of essential packages for ansible modules
__essential_packages:
  - python-apt
  - python-selinux
  - python-semanage
  - python-lxml
  - git
  - unzip

# list of common packages
__common_packages:
  - net-tools
  - psmisc
  - vim
  - curl
