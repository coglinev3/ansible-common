---
# file: roles/ansible-common/vars/Alpine-NA.yml

#
# variables for Alpine Linux
#

# list of essential packages for ansible modules
essential_packages:
  - bzip2
  - git
  - py3-jinja2
  - py3-lxml
  - py3-yaml
  - shadow
  - unzip
  - zip

# list of common packages
common_packages:
  - curl
  - htop
  - net-tools
  - vim
