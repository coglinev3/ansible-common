---
# file: roles/ansible-common/tasks/setup-Debian.yml

- name: "Install essential packages for some Ansible modules"
  apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ essential_packages }}"
  when: not ansible_check_mode
  tags:
    - install

- name: "Install common packages for every Linux distribution"
  apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ common_packages }}"
  when: not ansible_check_mode
  tags:
    - install

